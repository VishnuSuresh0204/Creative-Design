{% extends 'base.html' %}

{% block title %}View Users - Admin{% endblock %}

{% block content %}
<div class="animate-fade">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Registered Customers</h2>
        <a href="/admin_home/" class="btn btn-outline"><i class="fas fa-arrow-left me-2"></i>Back</a>
    </div>

    <div class="glass-card p-4 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-dark table-hover mb-0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Place</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr class="align-middle">
                        <td>{{ u.name }}</td>
                        <td>{{ u.email }}</td>
                        <td>{{ u.phone }}</td>
                        <td>{{ u.place }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center py-4 text-muted">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
